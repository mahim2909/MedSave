<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedSave</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo"><a href="index.html"><img src="logo.png" width="200" height="45" alt="logo"></a></div>
        <div class="top-buttons">
            <button onclick="openPopup('login-popup')">Login</button>
            <button onclick="openPopup('registration-popup')">Registration</button>
            <button onclick="openPopup('contact-popup')">Contact Us</button>
        </div>
    </header>

    <main>
        <div class="slider">
            <img src="slide1.png" alt="Slider Image 1">
            <img src="slide.jpg" alt="Slider Image 2">
        </div>

        <div class="categories">
            <div class="category">
                <a href="wheelchairs.html"><img src="wheelchair.jpg" alt="Wheel Chairs"></a><br>
                <a href="wheelchairs.html">Wheel Chairs</a>
            </div>
            <div class="category">
                <a href="orthopedic.html"><img src="orthopedic.jpg" alt="Orthopedic Support"></a><br>
                <a href="orthopedic.html">Orthopedic Support</a>
            </div>
            <div class="category">
                <a href="beds.html"><img src="beds.jpg" alt="Beds and Bedding"></a><br>
                <a href="beds.html">Beds and Bedding</a>
            </div>
            <div class="category">
                <a href="monitoring.html"><img src="monitoring.jpg" alt="Medical Monitoring"></a><br>
                <a href="monitoring.html">Medical Monitoring Devices</a>
            </div>
            <div class="category">
                <a href="respiratory.html"><img src="respiratory.jpg" alt="Respiratory Aids"></a><br>
                <a href="respiratory.html">Respiratory Aids</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-top">Â© 2024 MedSave. All rights reserved.</div>
        <div class="footer-bottom">Designed by MedSave Team</div>
    </footer>

    <!-- Login Popup -->
    <div id="login-popup" class="popup">
        <div class="popup-content">
            <h2>Login</h2>
            <label for="login-user-id">User ID <span class="required">*</span></label>
            <input type="text" id="login-user-id">
            <div id="login-user-id-error" class="error-message"></div>
            <label for="login-password">Password <span class="required">*</span></label>
            <input type="password" id="login-password">
            <div id="login-password-error" class="error-message"></div>
            <a onclick="openPopup('forgot-password-popup'); closePopup('login-popup')">Forgot Password?</a>
            <div class="buttons">
                <button onclick="validateLogin()">Login</button>
                <button onclick="closePopup('login-popup')">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Registration Popup -->
    <div id="registration-popup" class="popup">
        <div class="popup-content">
            <h2>Registration</h2>
            <label for="first-name">First Name <span class="required">*</span></label>
            <input type="text" id="first-name">
            <div id="first-name-error" class="error-message"></div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name">
            <label for="user-id">User ID <span class="required">*</span></label>
            <input type="text" id="user-id">
            <div id="user-id-error" class="error-message"></div>
            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email">
            <div id="email-error" class="error-message"></div>
            <label for="password">Password <span class="required">*</span></label>
            <input type="password" id="password">
            <div id="password-error" class="error-message"></div>
            <label for="confirm-password">Confirm Password <span class="required">*</span></label>
            <input type="password" id="confirm-password">
            <div id="confirm-password-error" class="error-message"></div>
            <label for="contact-number">Contact Number <span class="required">*</span></label>
            <div class="contact-field">
                <input type="text" id="contact-number">
            </div>
            <div id="contact-error" class="error-message"></div>
            <div class="buttons">
                <button onclick="validateRegistration()">Register</button>
                <button onclick="clearRegistration()">Clear All</button>
                <button onclick="closePopup('registration-popup')">Back</button>
            </div>
        </div>
    </div>

    <!-- Forgot Password Popup -->
    <div id="forgot-password-popup" class="popup">
        <div class="popup-content">
            <h2>Forgot Password?</h2>
            <label for="forgot-email">Email <span class="required">*</span></label>
            <input type="email" id="forgot-email">
            <div id="forgot-email-error" class="error-message"></div>
            <button onclick="sendOTP()">Send OTP</button>
            <p id="otp-message"></p>
            <label for="otp">Enter OTP</label>
            <input type="text" id="otp">
            <button onclick="submitOTP()">Submit</button>
            <button onclick="closePopup('forgot-password-popup'); openPopup('login-popup')">Back</button>
        </div>
    </div>
</body>
</html>
